project_type: ruby
test:
  bundle-audit:
    command: bundle-audit check --update | tee .framgia-ci-reports/bundle-audit.txt
  #rspec:
    #command: rspec --format html --out .framgia-ci-reports/rspec.html spec/
  brakeman:
    command: brakeman -o .framgia-ci-reports/brakeman.html -o .framgia-ci-reports/brakeman.json
  reek:
    command: reek --format html > .framgia-ci-reports/reek.html
  rubocop:
    command: bundle exec rubocop --require rubocop/formatter/checkstyle_formatter --format RuboCop::Formatter::CheckstyleFormatter --no-color --rails --out .framgia-ci-reports/rubocop.xml app/ lib/
  scss-lint:
    command: scss-lint --require=scss_lint_reporter_checkstyle --format=Checkstyle --out=.framgia-ci-reports/scss-lint.xml app/assets/stylesheets/
  eslint:
    # add this Gem (gem 'eslint-rails', git: 'https://github.com/octoberstorm/eslint-rails') if you want to using the below command
    #command: rake eslint:run_all --format=checkstyle --output-file=.framgia-ci-reports/eslint.xml app/
    # OR the below command without Gem, but you need make sure install eslint
    command: eslint --format=checkstyle --output-file=.framgia-ci-reports/eslint.xml app/
  rails_best_practices:
    command: rails_best_practices -e "db/schema.rb,db/migrate,vendor,app/models/application_record.rb" --format html --output-file .framgia-ci-reports/rails_best_practices.html app/ --config config/rails_best_practices.yml
